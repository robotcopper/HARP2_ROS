controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 30.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.1
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      # plugin: "nav2_controller::SimpleProgressChecker"
      # required_movement_radius: 0.01
      # required_movement_angle: 0.1
      # movement_time_allowance: 30.0
      plugin: "nav2_controller::PoseProgressChecker"
      required_movement_radius: 0.01
      required_movement_angle: 0.01
      movement_time_allowance: 5.0

    goal_checker:
      # plugin: "nav2_controller::SimpleGoalChecker"
      # stateful: True
      # xy_goal_tolerance: 0.001
      # yaw_goal_tolerance: 0.02
      plugin: "nav2_controller::StoppedGoalChecker"
      trans_stopped_velocity: 0.001
      rot_stopped_velocity: 0.001
      xy_goal_tolerance: 0.01 #1cm
      yaw_goal_tolerance: 0.0349066 #2Â° #0.00872665 #0.5Â°
      stateful: False

    FollowPath:

      plugin: "nav2_rotation_shim_controller::RotationShimController"
      primary_controller: "nav2_mppi_controller::MPPIController"
      angular_dist_threshold: 3.14159
      forward_sampling_distance: 0.8
      rotate_to_heading_angular_vel: 7.0
      max_angular_accel: 50.0
      simulate_ahead_time: 1.0
      rotate_to_goal_heading: True
      rotate_to_heading_once: True

      time_steps: 30
      model_dt: 0.034 #frec 30Hz
      batch_size: 1500
      vx_std: 0.2
      vy_std: 0.2
      wz_std: 0.2
      vx_max: 0.8
      vx_min: -0.8
      vy_max: 0.8
      wz_max: 1.0
      iteration_count: 1
      prune_distance: 1.5
      transform_tolerance: 0.1
      temperature: 0.3
      gamma: 0.015
      motion_model: "Omni"
      visualize: true
      reset_period: 1.0 # (only in Humble)
      regenerate_noises: false
      TrajectoryVisualizer:
        trajectory_step: 100
        time_step: 1
      critics: ["GoalCritic", "GoalAngleCritic", "CostCritic", "TwirlingCritic", "PathFollowCritic", "PreferForwardCritic", "PathAlignCritic"]
      
      # ConstraintCritic:
      #   enabled: true
      #   cost_power: 1
      #   cost_weight: 4.0
      
      GoalCritic:
        enabled: true
        cost_power: 2
        cost_weight: 15.0
        threshold_to_consider: 0.2
      
      GoalAngleCritic:
        enabled: false
        cost_power: 1
        cost_weight: 13.0
        threshold_to_consider: 0.2
      
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 15.0
        threshold_to_consider: 0.2
      
      CostCritic: # more centered evoidence
        enabled: true
        cost_power: 1
        cost_weight: 0.015
        critical_cost: 300.0
        consider_footprint: true
        collision_cost: 1000000.0
        near_goal_distance: 0.5

      # ObstaclesCritic:
      #   enabled: true
      #   cost_power: 1
      #   repulsion_weight: 1.5
      #   critical_weight: 20.0
      #   consider_footprint: True
      #   collision_cost: 10000.0
      #   collision_margin_distance: 0.1
      #   near_goal_distance: 0.2
      #   inflation_radius: 0.15 # (only in Humble)
      #   cost_scaling_factor: 10.0 # (only in Humble)
      
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 40.0
        max_path_occupancy_ratio: 0.07
        trajectory_point_step: 4
        threshold_to_consider: 0.2
        offset_from_furthest: 10
        use_path_orientations: false
      
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 25.0
        offset_from_furthest: 1
        threshold_to_consider: 0.2
      
      # PathAngleCritic:
      #   enabled: true
      #   cost_power: 1
      #   cost_weight: 10.0
      #   offset_from_furthest: 33
      #   threshold_to_consider: 0.1
      #   max_angle_to_furthest: 1.0
      #   mode: 0
      
      # VelocityDeadbandCritic:
      #   enabled: true
      #   cost_power: 1
      #   cost_weight: 35.0
      #   deadband_velocities: [0.05, 0.05, 0.05]
      
      TwirlingCritic:
        enabled: true
        twirling_cost_power: 1
        twirling_cost_weight: 2.0


local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 20.0
      publish_frequency: 10.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: True
      rolling_window: true
      width: 2
      height: 2
      resolution: 0.01
      robot_radius: 0.15
      always_send_full_costmap: True
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"] # "range_layer"
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: True
        max_obstacle_height: 2.0
        combination_method: 1
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          inf_is_valid: False
      
      # range_layer:
      #   plugin: "nav2_costmap_2d::RangeLayer" 
      #   enabled: True
      #   topic: ["/range_topic1","/range_topic2"]
      #   phi: 1.2
      #   inflate_cone: 1.0
      #   no_readings_timeout: 0.0
      #   clear_threshold: 0.2
      #   mark_threshold: 0.8
      #   clear_on_max_reading: False
      #   input_sensor_type: "ALL"

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        enabled: true
        subscribe_to_updates: False
        transform_tolerance: 0.1
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.3
        cost_scaling_factor: 0.5
        inflate_unknown: False
        inflate_around_unknown: False
      
      filters: ["keepout_filter"]
